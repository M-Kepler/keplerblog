<!-- 用上bootstrap样式的wtf-->
{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
  <div class="page-header">
    <div class="container">
      <h1>{{ title }}</h1>
    </div>
  </div>

  <div class="container">
    {% for message in get_flashed_messages() %}
    <div class="alert-info">{{ message }}</div>
    {% endfor %}
    <!-- wtf快捷的使用bootstrap渲染表单 - 不需要在这里写布局 -->
    {{ wtf.quick_form(form) }}
  </div>
{% endblock %}
